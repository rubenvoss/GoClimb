version: '3.8'

services:
  db:
    image: postgres:14.5-alpine3.16
    restart: always
    env_file:
      - postgres.env
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # adminer is a user interface on the web, to display contents of db
  # domain - localhost:8080
  # database system - postgresql
  # server - db
  # user - postgres
  # password - password
  # database - postgres
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  rails:
    build: .
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - db
    # if you change any code in your files, it will be updated in the container
    volumes:
      - ./:/goclimb:rw

    # entrypoint: /goclimb/rails_entrypoint.sh

    # you HAVE to run the command here, otherwise docker container exits with code 0
    command: ["rails", "server", "-b", "0.0.0.0"]

volumes:
  postgres_data:
